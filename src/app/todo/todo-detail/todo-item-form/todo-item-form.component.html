<div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
</div>

<div class="alert alert-warning" role="warning">
    <p>Form status: {{ itemForm.status }}</p>
</div>

<form (ngSubmit)="onSubmit()" [formGroup]="itemForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name" minlength="3">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Description" formControlName="description">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="status">Status</label>

        <select name="status" id="status" class="form-control" formControlName="status">
            <option ng-selected="type === 'todo'" value="todo">Todo</option>
            <option ng-selected="type === 'active'" value="active">Active</option>
            <option ng-selected="type === 'done'" value="done">Done</option>
          </select>
    </div>
    <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!itemForm.valid || isSubmitted">Add</button>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit" [disabled]="!itemForm.valid || isSubmitted">Save</button>
    <button (click)="back()" class="btn btn-danger ml-3">Cancel</button>
</form>
